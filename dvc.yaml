stages:
  build_dataset:
    cmd: python3 -m person_image_segmentation.pipelines.dataPipelines
    deps:
    - person_image_segmentation/pipelines/dataPipelines.py
    outs:
    - local_data/
  predict_masks:
    cmd: python3 -m person_image_segmentation.modeling.prediction --max_predictions
      10
    deps:
    - person_image_segmentation/modeling/prediction.py
    outs:
    - predictions/
  evaluate_predictions:
    cmd: python3 -m person_image_segmentation.modeling.evaluation
    deps:
    - person_image_segmentation/modeling/evaluation.py
